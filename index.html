<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Knockout Demo</title>
    <script src="scripts/libs/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: 'scripts',
            paths: {
                knockout: "./libs/knockout-3.4.0",
                jquery: "./libs/jquery-2.2.3",
                validation: "./libs/knockout.validation",
                moment: "./libs/moment.min",
                controller: "./controller/logic"
                
            }

        });



        requirejs([ 'jquery', 'knockout', 'moment','validation','controller'], function( $, ko, moment, validation,controller) {

     /*       $(document).ready(function() {
              ko.applyBindings(controller.app);
            })
*/
            
             ko.applyBindings(controller);
            
            
    
            
        });

    </script>

    </head>

    <body>

        <h3>My Account Info:</h3>
        
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>User Name</th>
                    <th>Description</th>
                    <th>Total</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td data-bind="text: myAccount.id()"></td>
                    <td data-bind="text: myAccount.name()"></td>
                    <td data-bind="text: myAccount.description()"></td>
                    <td data-bind="text: myAccount.balance()"></td>
                </tr>




            </tbody>
        </table>


        


        <br>

        
            <h3>Total number of transactions:</h3>

           <h3 data-bind="text: transactions().length"></h3>

          <br>


        <table>
            <thead>
                <tr>
                    <th>Transactions Number</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: transactions">
                <tr>
                    <td data-bind="text: $data.id"></td>
                    <td data-bind="text: $data.name"></td>
                    <td data-bind="text: $data.amount"></td>
                    <td data-bind="text: $data.date"></td>
                </tr>




            </tbody>
        </table>



       

        <br>



        <div data-bind="foreach: transactions">
            <div>

                <input data-bind="value: id">

                <input data-bind="value: name">

                <input data-bind="value: amount">
                
                <input data-bind="value: date">
                
                <button data-bind="click: $parent.removeTransaction">Delete Transaction</button>
               <!-- <button data-bind="click: $parent.removeTransaction">Update Transaction</button>-->

            </div>
        </div>


        <br>

        <div data-bind="with: four">



            <input data-bind="value: id">

            <input data-bind="value: name">

            <input data-bind="value: amount">
            
            <input type="date" data-bind="value: date"><button data-bind="click: $parent.addTransaction">Add Transaction</button>


        </div>
        
        <br>

       


    </body>

</html>
